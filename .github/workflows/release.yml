name: Release

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build executable
        run: bun run build

      - name: Compress executable with UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          version: latest
          files: dist/easynpc-cotr-excluder.exe
          args: --best --lzma

      - name: Copy config to dist
        run: Copy-Item "config.toml" -Destination "dist\"

      - name: Create release zip
        run: Compress-Archive -Path "dist\*" -DestinationPath "easynpc-cotr-excluder-${{ github.ref_name }}.zip"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: easynpc-cotr-excluder-${{ github.ref_name }}.zip

