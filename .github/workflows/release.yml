name: Release

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build executable
        run: bun run build:release

      - name: Copy config to dist
        run: Copy-Item "config.toml" -Destination "dist\"

      - name: Create release zip
        run: Compress-Archive -Path "dist\easynpc-rsv-excluder.exe", "dist\7za.exe", "dist\config.toml" -DestinationPath "easynpc-rsv-excluder-${{ github.ref_name }}.zip"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: easynpc-rsv-excluder-${{ github.ref_name }}.zip

